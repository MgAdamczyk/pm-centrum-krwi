{% extends 'base.html' %}

{% block head %}
<title>Centrum Krwi - {{session['login']}}</title>
{% endblock %}

{% block body %}
<div class="margin-under-nav padding-all">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/ustawieniaAdmina" method="POST">
                <h3>Ustawienia konta</h3>
                
                <div class="form-group">
                    <label>Login:</label>
                    <input type="text" class="form-control" name="login" value="{{dane['login']}}" readonly>
                </div>
                
                <div class="form-group">
                    <label>Hasło:</label>
                    <input type="password" class="form-control" name="haslo" placeholder="Wpisz nowe hasło">
                </div>

                <div class="form-group">
                    <label>Imię:</label>
                    <input type="text" class="form-control" name="imie" value="{{dane['imie']}}" required>
                </div>

                <div class="form-group">
                    <label>Nazwisko:</label>
                    <input type="text" class="form-control" name="nazwisko" value="{{dane['nazwisko']}}" required>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary" href="/panel" onclick="">Anuluj</button>
                    <button type="submit" class="btn btn-danger" onclick="">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
