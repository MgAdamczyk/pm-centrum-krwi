{% extends 'base.html' %}

{% block head %}
<title>Centrum Krwi - logowanie</title>
{% endblock %}

{% block body %}
<div class="margin-under-nav padding-all">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/login" method="POST">
                {% if error %}
                {{error}}
                {% endif %}
                <h3>Zaloguj się do systemu</h3>
                <div class="form-group">
                    <label>Login/PESEL:</label>
                    <input type="text" class="form-control" name="login" required>
                </div>
                <div class="form-group">
                    <label>Hasło:</label>
                    <input type="password" class="form-control" name="haslo" required>
                </div>
                <div class="form-group">
                    <a type="button" href="/main" class="btn btn-secondary">Powrót</a>
                    <button type="submit" class="btn btn-danger">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
