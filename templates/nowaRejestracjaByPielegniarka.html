{% extends 'base.html' %}

{% block head %}
<title>Centrum Krwi - {{session['login']}}</title>
{% endblock %}

{% block body %}
<div class="margin-under-nav padding-all">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/nowaRejestracja/{{pesel}}" method="POST">
                <h3>Nowa rejestracja krwiodawcy <b>{{pesel}}</b><br> w <b>{{miejsce_pracy}}</b></h3>
                
                <div class="form-group">
                    <label><b>Termin</b></label><br>
                    Data:<input type="date" class="form-control" name="data" min="{{data}}" required>
                    Godzina:<input type="text" class="form-control" name="godzina" placeholder="00:00" required>
                </div>

                <div class="form-group">
                    <a type=button class="btn btn-secondary" href="/zarzadzanieDawcami" onclick="">Anuluj</a>
                    <button type="submit" class="btn btn-danger">Zarejestruj</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
