<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %}{% endblock %}
</head>
<body>

    <nav class="navbar bg-mainbar navbar-dark navbar-expand-md fixed-top">
        <a class="navbar-brand" href="/main" id="title">
            <img src="/static/img/kropla_logo.png" width="45" height="65" class="d-inline-block mr-3 align-bottom" alt="">Centrum Krwi
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#log_reg">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if session['login'] %}
        <div class="next-element"><span>Zalogowany: <b>{{session['login']}}</b></span></div>

        <div class="collapse navbar-collapse" id="log_reg">
            <ul class="nav-item ml-auto">
                <a class="btn btn-danger mt-3 mr-1" href="/panel" role="button"> <i class="fa fa-home fa-2x" style="color: white;"></i></a>
                <a class="btn btn-danger mt-3 mr-1" href="/logout" role="button">Wyloguj się</a>
            </ul>
        </div> 
        {% else %}
        <div class="collapse navbar-collapse" id="log_reg">
            <ul class="nav-item ml-auto">
                <a class="btn btn-danger mt-3 mr-1" href="/login" role="button">Zaloguj się</a>
                <a class="btn btn-danger mt-3 mr-1" href="/register" role="button">Zarejestruj się</a>
            </ul>
        </div>   
        {% endif %}
    </nav>

    {% block body %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
